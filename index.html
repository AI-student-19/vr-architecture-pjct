<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR House Walkthrough</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- Add lighting to avoid black model -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>

      <!-- Load your GLB model -->
      <a-assets>
        <a-asset-item id="houseModel" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Display the house model -->
      <a-entity 
        gltf-model="#houseModel" 
        position="0 0 -5" 
        rotation="0 180 0" 
        scale="1 1 1">
      </a-entity>

      <!-- Camera with VR head tracking + desktop WASD movement -->
      <a-entity 
        position="0 1.6 0"
        camera 
        look-controls 
        wasd-controls>
      </a-entity>

    </a-scene>
  </body>
</html>

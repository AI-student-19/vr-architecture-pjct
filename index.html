<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Architecture Walkthrough with Voice Commands</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #a0a0a0">
      
      <!-- Lighting -->
      <a-entity light="type: ambient; color: #666; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; color: #fff; intensity: 0.7" position="5 10 7"></a-entity>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#999"></a-plane>

      <!-- Camera rig -->
      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls="acceleration: 10"></a-entity>
      </a-entity>

      <!-- GLB House -->
      <a-entity gltf-model="vr-house.glb" position="0 0 0" scale="1 1 1"></a-entity>
      !-- Add this inside your <a-scene> -->
      <a-entity id="voiceText" 
          text="value: Listening...; color: yellow; align: center; width: 3" 
          position="0 2 -3">
</a-entity>

    </a-scene>

   <script>
  const roomPositions = {
    kitchen: { x: 0.7, y: 6.3, z: 0 },
    hall: { x: 0.8, y: 7.5, z: 0 },
    bedroom1: { x: 0.85, y: 9.07, z: 0 },
    bedroom2: { x: 0.72, y: 11, z: 0 },
    bedroom3: { x: 1.2, y: 1.6, z: 2 },
    sitting: { x: 0.4, y: 5.6, z: 0 },
    lounge: { x: 0.6, y: 11.7, z: 0 }
  };

  const rig = document.querySelector("#rig");

  // Voice Recognition Setup
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new window.SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = false;
  recognition.lang = "en-US";

  recognition.onresult = (event) => {
    const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
    console.log("Heard:", transcript);

    if (transcript.includes("go to kitchen")) {
      rig.setAttribute("position", roomPositions.kitchen);
    } else if (transcript.includes("go to hall")) {
      rig.setAttribute("position", roomPositions.hall);
    } else if (transcript.includes("go to bedroom one")) {
      rig.setAttribute("position", roomPositions.bedroom1);
    } else if (transcript.includes("go to bedroom two")) {
      rig.setAttribute("position", roomPositions.bedroom2);
    } else if (transcript.includes("go to bedroom three")) {
      rig.setAttribute("position", roomPositions.bedroom3);
    } else if (transcript.includes("go to sitting area") || transcript.includes("go to sitting")) {
      rig.setAttribute("position", roomPositions.sitting);
    } else if (transcript.includes("go to lounge")) {
      rig.setAttribute("position", roomPositions.lounge);
    }
  };

  recognition.start();
</script>
  </body>
</html>

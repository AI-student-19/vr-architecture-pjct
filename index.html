<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR House with Position Logger</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Load your 3D House Model -->
      <a-assets>
        <a-asset-item id="houseModel" src="vr-house.glb"></a-asset-item>
      </a-assets>

      <!-- Add House -->
      <a-entity gltf-model="#houseModel" position="0 0 0" scale="1 1 1"></a-entity>

      <!-- Camera Rig with Position Logger -->
      <a-entity id="rig" wasd-controls look-controls log-position>
        <a-camera position="0 1.6 5"></a-camera>
      </a-entity>

      <!-- Light -->
      <a-entity light="type: ambient; color: #fff; intensity: 0.4"></a-entity>
      <a-entity light="type: directional; color: #fff; intensity: 0.5" position="1 1 1"></a-entity>
    </a-scene>

    <!-- Position Logger Script -->
    <script>
      AFRAME.registerComponent('log-position', {
        init: function () {
          window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'p') {
              let pos = this.el.object3D.position;
              console.log(`Current position: x=${pos.x.toFixed(2)}, y=${pos.y.toFixed(2)}, z=${pos.z.toFixed(2)}`);
            }
          });
        }
      });
    </script>
  </body>
</html>

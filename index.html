<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR House Walkthrough</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lights -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>

      <!-- House model -->
      <a-assets>
        <a-asset-item id="houseModel" src="model.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#houseModel" position="0 0 -5" rotation="0 180 0" scale="1 1 1"></a-entity>

      <!-- Floor to click on -->
      <a-plane class="clickable" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" position="0 0 0"></a-plane>

      <!-- Camera rig with movement and cursor -->
      <a-entity id="rig" position="0 0 0">
        <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls>
          <a-cursor fuse="true" fuse-timeout="1500" raycaster="objects: .clickable" material="color: white; shader: flat"></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector('a-scene').addEventListener('click', (event) => {
        const clickPosition = event.detail.intersection && event.detail.intersection.point;
        if (clickPosition) {
          alert(`Clicked position:\nx=${clickPosition.x.toFixed(2)}, y=${clickPosition.y.toFixed(2)}, z=${clickPosition.z.toFixed(2)}`);
          console.log(`Clicked position: x=${clickPosition.x}, y=${clickPosition.y}, z=${clickPosition.z}`);
        } else {
          alert('Look at a clickable object and wait to click');
        }
      });
    </script>
  </body>
</html>
